<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieExplorer</title>
    <meta name="description" content="Visualization of a movie data set from IMDb">
    <meta name="keywords" content="Visualization, D3, Movies, Films, Interactive, IMDb">
    <meta name="author" content="PW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" sizes="192x192" href="img/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--My CSS-->
    <link rel="stylesheet" href="css/main.css">



    <!--Multi-Handle-Slider-->
    <link rel="stylesheet" href="lib/nouislider.min.css">

</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#"><img class="top-logo navbar-brand" src="img/favicon.png"></a>
                <a class="navbar-brand page-title" href="#">Movie Explorer</a>
                <!--<img class="loadingIcon navbar-brand spinning-animation hidden" src="img/spinner.png">-->
                <img class="loadingIcon navbar-brand spinning-animation hidden" src="img/loading2.svg">
            </div>
            <div class="collapse navbar-collapse">
                <div class="nav navbar-text navbar-right githubfork"><a class="navbar-link" href="https://github.com/pakwan/MovieExplorer">Fork me on Github</a></div>
            </div>
        </div>
    </nav>
</header>
<main class="container-fluid">
    <div id="mainRow" class="row full-height">
        <aside id="leftFilters" class="filter-area col-sm-2 full-height">
            <h3>Filters</h3>
            <div>
                <h4>Minimum Age</h4>
                <div id="minimumAgeSlider"></div>
                <!--<div class="row">-->
                    <!--<span id="minimumAgeSliderMin" class="filter-info col-sm-1">0</span>-->
                    <!--<span id="minimumAgeSliderMax" class="pull-right filter-info col-sm-1">18</span>-->
                <!--</div>-->
            </div>
            <div>
                <h4>Score</h4>
                <div id="scoreSlider"></div>
            </div>
            <div>
                <h4>Duration</h4>
                <div id="durationSlider"></div>
            </div>
            <div>
                <h4>Famousness</h4>
                <div id="famousSlider"></div>
            </div>
            <div>
                <h4>Gross per Budget<span class="infoBox" title="Due to missing data many movies have a default gross per budget value of 1. Keep that in mind when excluding movies with this slider.">?</span></h4>
                <div id="grossBudgetSlider"></div>
            </div>
            <div>
                <h4>Social Media Popularity</h4>
                <div id="socialMediaSlider"></div>
            </div>
        </aside>
        <section id="centralScatterplotArea" class="col-sm-7 full-height no-padding">
            <div id="scatterPlot" class="scatterPlot">
            </div>
            <div id="yearFilter" class="yearFilter filter-area"></div>
        </section>
        <aside id="rightFilters" class="filter-area col-sm-3 full-height .text-center">

        </aside>
    </div>
</main>
<footer></footer>


<!--Load Javascript-->
<!--D3-->
<script src="https://d3js.org/d3.v4.js"></script>
<script>
    if(window.d3===undefined){
        console.log('Loading alternative local d3');
        document.write('<script src=\'lib/d3.v4.js\'><\/script>');
    }
</script>
<!--<script src='lib/d3.v4.js'></script>-->

<!--Multi-Handle-Slider-->
<script src="lib/nouislider.min.js"></script>

<!--My script-->
<script src="js/main.js"></script>
</body>
</html>
