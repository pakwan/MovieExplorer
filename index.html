<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieExplorer</title>
    <meta name="description" content="Visualization of a movie data set from IMDb">
    <meta name="keywords" content="Visualization, D3, Movies, Films, Interactive, IMDb">
    <meta name="author" content="PW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" sizes="192x192" href="img/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--My CSS-->
    <link rel="stylesheet" href="css/main.css">



    <!--Multi-Handle-Slider-->
    <link rel="stylesheet" href="lib/nouislider.min.css">

</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#"><img class="top-logo navbar-brand" src="img/favicon.png"></a>
                <a class="navbar-brand page-title" href="#">Movie Explorer</a>
                <!--<img class="loadingIcon navbar-brand spinning-animation hidden" src="img/spinner.png">-->
                <img class="loadingIcon navbar-brand spinning-animation hidden" src="img/loading2.svg">
            </div>
            <div class="collapse navbar-collapse">
                <div class="nav navbar-text navbar-right githubfork"><a class="navbar-link" href="https://github.com/pakwan/MovieExplorer">Fork me on Github</a></div>
            </div>
        </div>
    </nav>
</header>
<main class="container-fluid">
    <div id="mainRow" class="row full-height">
        <aside id="leftFilters" class="filter-area col-sm-2 full-height">
            <div id="leftFiltersContainer">
                <div id="visibleMoviesCounter"></div>
                <h3>Filters</h3>
                <div class="filterContainer">
                    <h5>Minimum Age</h5>
                    <div id="minimumAgeSlider"></div>
                </div>
                <div class="filterContainer">
                    <h5>Score</h5>
                    <div id="scoreSlider"></div>
                </div>
                <div class="filterContainer">
                    <h5>Duration</h5>
                    <div id="durationSlider"></div>
                </div>
                <div class="filterContainer">
                    <h5>Famousness</h5>
                    <div id="famousSlider"></div>
                </div>
                <div class="filterContainer">
                    <h5>Gross per Budget<span class="infoBox" title="Due to missing data many movies have a default gross per budget value of 1 (=in the red). Keep that in mind when excluding movies with this slider.">?</span></h5>
                    <div id="grossBudgetSlider"></div>
                </div>
                <div class="filterContainer">
                    <h5>Social Media Popularity</h5>
                    <div id="socialMediaSlider"></div>
                </div>
            </div>
            <div id="shortcuts">
                <h5>Shortcuts</h5>
                <button onclick="reload()">Reset</button>
                <button onclick="loadClassicsSettings()">Classics</button>
                <button onclick="loadShortfilmsSettings()">Shortfilms</button>
                <button onclick="loadBlockbusterSettings()">Blockbuster</button>
            </div>
        </aside>
        <section id="centralScatterplotArea" class="col-sm-7 full-height no-padding">
            <div id="scatterPlot" class="scatterPlot">
            </div>
            <div id="yearFilter" class="yearFilter filter-area">
                <div class="filterContainer">
                    <h5>Year</h5>
                    <div id="yearSlider"></div>
                </div>
            </div>
        </section>
        <aside id="rightFilters" class="filter-area col-sm-3 full-height .text-center">
            <div id="genreScatterplot"></div>
            <div class="rightSidebarInfos">
                <div id="movieInfos">
                    <a id="movieTitleLink"><h4 id="movieTitle"></h4></a>
                    <table id="movieInfosTable">
                        <tr><th>Year</th><td id="tableYear"></td></tr>
                        <tr><th>Director</th><td id="tableDirector"></td></tr>
                        <tr><th>Country</th><td id="tableCountry"></td></tr>
                        <tr><th>Duration</th><td id="tableDuration"></td></tr>
                        <tr><th>Genres</th><td id="tableGenres"></td></tr>
                        <tr><th>Actors</th><td id="tableActors1"></td></tr>
                        <tr><th></th><td id="tableActors2"></td></tr>
                        <tr><th></th><td id="tableActors3"></td></tr>
                    </table>
                    <h5>Similar Movies</h5><div id="similarMovies"></div>
                    <div id="moreRelatedMovies"></div>
                </div>

            </div>
        </aside>
    </div>
</main>
<footer></footer>


<!--Load Javascript-->
<!--D3-->
<script src="https://d3js.org/d3.v4.js"></script>
<script>
    if(window.d3===undefined){
        console.log('Loading alternative local d3');
        document.write('<script src=\'lib/d3.v4.js\'><\/script>');
    }
</script>
<!--<script src='lib/d3.v4.js'></script>-->

<!--Multi-Handle-Slider-->
<script src="lib/nouislider.min.js"></script>

<!--My script-->
<script src="js/main.js"></script>
</body>
</html>
